<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #45a049;
    }
    .hintButton {
      background-color: #008CBA;
    }
    .hintButton:hover {
      background-color: #005f7f;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 style="color: #333;">Welcome to the Door Game</h1>
  <p style="color: #333;">Choose one of the three doors below:</p>
  <button class="button" onclick="chooseDoor(1)">Door 1</button>
  <button class="button" onclick="chooseDoor(2)">Door 2</button>
  <button class="button" onclick="chooseDoor(3)">Door 3</button>
  <p id="result" style="color: #333;"></p>
  <h2 style="color: #333;">Items:</h2>
  <button id="hint" class="button hintButton" onclick="findHint()">Find Hint</button>
  <button class="button" onclick="restart()">Restart</button>
</div>

<script>
  var hintCount = 0;

  function chooseDoor(selectedDoor) {
    var randomNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9
    if (randomNumber === 0) {
      document.getElementById("result").textContent = "Hint: Door " + selectedDoor + " is correct!";
    } else {
      var correctDoors = [1, 2];
      var correctDoor = correctDoors[Math.floor(Math.random() * correctDoors.length)];
      if (selectedDoor === correctDoor || selectedDoor === 1) {
        document.getElementById("result").textContent = "You passed! Choose another door.";
      } else {
        document.getElementById("result").textContent = "Game over! You picked the wrong door.";
      }
    }
  }

  function findHint() {
    hintCount++;
    document.getElementById("hint").textContent = "Find Hint (" + hintCount + ")";
  }

  function restart() {
    hintCount = 0;
    document.getElementById("hint").textContent = "Find Hint";
    document.getElementById("result").textContent = "";
  }
</script>

</body>
</html>
