<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Door Game</h1>
  <p>Choose one of the three doors below:</p>
  <button class="button" onclick="chooseDoor(1)">Door 1</button>
  <button class="button" onclick="chooseDoor(2)">Door 2</button>
  <button class="button" onclick="chooseDoor(3)">Door 3</button>
  <p id="result"></p>
  <h2>Items:</h2>
  <button id="hint" class="button" onclick="useItem('hint')">Hint (1 use remaining)</button>
</div>

<script>
  var hintUses = 1;

  function chooseDoor(selectedDoor) {
    var randomNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9
    if (randomNumber === 0) {
      document.getElementById("result").textContent = "Hint: Door " + selectedDoor + " is correct!";
    } else {
      var correctDoors = [1, 2];
      var correctDoor = correctDoors[Math.floor(Math.random() * correctDoors.length)];
      if (selectedDoor === correctDoor || selectedDoor === 1) {
        document.getElementById("result").textContent = "You passed! Choose another door.";
      } else {
        document.getElementById("result").textContent = "Game over! You picked the wrong door.";
      }
    }
  }

  function useItem(item) {
    switch (item) {
      case 'hint':
        if (hintUses > 0) {
          var correctDoors = [1, 2];
          var hintDoor = correctDoors[Math.floor(Math.random() * correctDoors.length)];
          document.getElementById("result").textContent = "Hint: One of the correct doors is Door " + hintDoor + ".";
          hintUses--;
          document.getElementById("hint").textContent = "Hint (" + hintUses + " use remaining)";
        } else {
          document.getElementById("result").textContent = "No more hints remaining.";
        }
        break;
      default:
        break;
    }
  }
</script>

</body>
</html>
